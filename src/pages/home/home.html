<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title (click)="openLocation()">{{activeLocation.name}}</ion-title>
    <ion-buttons end (click)="openLocation()">
      <button ion-button icon-only>
        <ion-icon name="pin"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="home-banner">
    <div class="title-main">Bananaa</div>
  </div>
  <!-- <button ion-button secondary menuToggle>Toggle Menu</button> -->
  <button ion-button secondary (click)="clearLoginFlag()">Clear Login Flag</button>
</ion-content>
